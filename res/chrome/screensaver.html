<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="screensaver.css">
        <script src="screensaver.js" defer></script>
    </head>
    <body>

        <div id="fadr"></div>

        <img id="settings-toggle" src="image/settings.png"></img>

        <div id="settings">

            <img id="title" src="image/fadr-title.png"/>

            <!--
            <section id="color-palette"></section>
            -->

            <div class="column">
                <section title="Screensaver brightness">
                    <div class="title">BRIGHTNESS</div>
                    <div id="brightness-label" class="label"></div>
                    <input type="range" id="brightness" class="slider" min="15" max="200" step="1" tabindex="0"/>
                </section>
                <section title="Color saturation">
                    <div class="title">SATURATION</div>
                    <div id="saturation-label" class="label"></div>
                    <input type="range" id="saturation" class="slider" min="0" max="200" step="1" tabindex="0"/>
                </section>
            </div>

            <div class="column">
                <section title="Duration of a fade from color to color in milli-seconds">
                    <div class="title">FADE DURATION</div>
                    <div id="fade-duration-label" class="label"></div>
                    <input type="range" id="fade-duration" class="slider" min="0" max="5000" step="10" tabindex="0"/>
                </section>
                <section title="Pause between fades in milli-seconds">
                    <div class="title">COLOR CHANGE DELAY</div>
                    <div id="change-interval-label" class="label"></div>
                    <input type="range" id="change-interval" class="slider" min="0" max="5000" step="10" tabindex="0"/>
                </section>
            </div>

            <div class="column">
                <section title="Idle timeout in seconds">
                    <div class="title">IDLE TIMEOUT</div>
                    <div id="idle-timeout-label" class="label"></div>
                    <input type="range" id="idle-timeout" class="slider" min="15" max="600" step="1" tabindex="0"/>
                </section>
                <section id="power">
                    <span>KEEP</span>
                    <span id="power-display" class="power-setting">DISPLAY</span>
                    <span id="power-system" class="power-setting">SYSTEM</span>
                    <span>AWAKE</span>
                </section>
            </div>

        </div>

        <!--
        <footer>
            <a href="https://play.google.com/store/apps/details?id=disktree.net.dream.fadr" title="Get fadr for android" target="_blank"><img src="image/android.png"/></a>
        </footer>
        -->

    </body>
</html>
